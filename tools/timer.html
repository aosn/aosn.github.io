<html lang="en">
<head>
<meta charset="utf-8"/>
<title>LT Timer</title>
<script>
var COLOR = {
  NORMAL: "cyan",
  WARNING: "salmon",
  ERROR: "red"
};
var defaultM = 5;
var defaultS = 0;
var over = false;
var t;

window.onload = function() {
  document.getElementById("timer").style.color = COLOR.NORMAL;
}

function startCounting() {
  over = false;
  document.getElementById("start").disabled = true;
  document.getElementById("stop").disabled = false;
  t = setInterval("countDown()", 1000);
}

function stopCounting() {
  document.getElementById("start").disabled = false;
  document.getElementById("stop").disabled = true;
  clearInterval(t);
}

function resetCounter() {
  over = false;
  stopCounting();
  reset();
}

function countDown() {
  var min = document.getElementById("min").value;
  var sec = document.getElementById("sec").value;
  if ((min == "") && (sec == "")) {
    alert("Please set a time.");
    reset();
  }
  else {
    if (min == "") {
      min = 0;
    }
    min = parseInt(min);
    if (sec == "") {
      sec = 0;
    }
    sec = parseInt(sec);
    if (!over && min == 0 && sec == 0) {
      over = true;
      tick(min * 60 + sec + 1);
    } else if (over) {
      tick(min * 60 + sec + 1);
    } else {
      tick(min * 60 + sec - 1);
    }
  }
}

function tick(i) {
  var n = parseInt(i);
  if (over) {
    document.getElementById("timer").style.color = COLOR.ERROR;
  } else if (n <= 30) {
    document.getElementById("timer").style.color = COLOR.WARNING;
  } else {
    document.getElementById("timer").style.color = COLOR.NORMAL;
  }
  var m = Math.floor(n / 60);
  var s = n % 60;
  if (n <= 0) {
    show(-m, -s);
  } else {
    show(m, s);
  }
}

function show(m, s) {
  s = ('00' + s).slice(-2);
  document.getElementById("min").value = m;
  document.getElementById("sec").value = s;
  document.getElementById("timer-m").textContent = m;
  document.getElementById("timer-s").textContent = s;
}

function reset() {
  show(defaultM, defaultS);
  document.getElementById("start").disabled = false;
  document.getElementById("stop").disabled = true;
  document.getElementById("timer").style.color = COLOR.NORMAL;
  clearInterval(t);
}
</script>

<style>
@font-face {
  font-family: '7segment';
  src: url('7segment.ttf') format('ttf'),
       url('7segment.woff') format('woff');
}
body {
  background-color: black;
  color: white;
}
input {
  text-align: center;
}
#form {
  text-align: center;
}
#timer {
  font-size: 55vmax;
  font-family: '7segment', monospace;
  text-align: center;
}
#footer {
  color: dimgray;
  font-size: small;
  text-align: center;
}
#footer a {
  color: dimgray;
  text-decoration: none;
}
#footer a:hover {
  color: white;
}
</style>
</head>
<body>
<div id="timer">
  <span id="timer-m">5</span>:<span id="timer-s">00</span>
</div>
<div id="form">
<form>
  <label for="min">Min.</label>
  <input type="text" id="min" value="5" size="3" required/>
  <label for="sec">Sec.</label>
  <input type="text" id="sec" value="0" size="3" required/>
  <button type="button" id="start" onclick="startCounting()">Start</button>
  <button type="button" id="stop" onclick="stopCounting()" disabled>Stop</button>
  <button type="reset" onclick="resetCounter()">Reset</button>
</form>
</div>
